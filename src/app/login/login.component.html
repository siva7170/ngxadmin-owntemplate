<div class="login-form-container">
  <div class="login-form-box">
    <nb-card>
      <nb-card-header>Login</nb-card-header>
      <nb-card-body>
        <input type="text" nbInput fullWidth placeholder="Username">
        <input type="password" nbInput fullWidth placeholder="Password">
        <button nbButton status="primary" (click)="login()">
          Login
        </button>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Change Password</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="old-pass" class="label col-sm-2 form-control-label">Old Password</label>
            <div class="col-sm-6">
              <input type="password" nbInput fullWidth id="old-pass" placeholder="Old Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="new-pass" class="label col-sm-2 form-control-label">New Password</label>
            <div class="col-sm-6">
              <input type="password" nbInput fullWidth id="new-pass" placeholder="New Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="c-new-pass" class="label col-sm-2 form-control-label">Confirm Password</label>
            <div class="col-sm-6">
              <input type="password" nbInput fullWidth id="c-new-pass" placeholder="Confirm Password">
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-2 col-sm-6">
              <button type="submit" nbButton status="success">Change Password</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
